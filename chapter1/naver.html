<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta : 문서에 대한 정보를 나타내는 태그 -->
    <!-- charset : 문자를 처리하는 속성 -->
    <!-- <meta charset="UTF-8" />이 정석 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 문서의 제목을 의미하고, 웹 브라우저의 탭 부분에 표시된다. -->
    <title>네이버</title>
    <!-- 웹 브라우저의 탭에 아이콘을 첨부한다. -->
    <!-- ./ : 현재 폴더 -->
    <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico" />
</head>
<body>
    <!-- 보통 중요한 것은 heading tag를 통해 강조한다.-->
    <h1>
        <!-- href는 a tag에 대한 attribute -->
        <a href="https://www.naver.com">네이버</a>
    </h1>
    <h2>검색창</h2>
    <fieldset>
        <legend>검색</legend>
        <input />
        <input type="checkbox">
        <input type="radio">
        <textarea></textarea>
        <button>검색</button>
    </fieldset>     
    
    <ul>    <!-- unordered list -->
        <li>메일</li>   <!-- list item -->
        <li>카페</li>   <!-- list item -->
        <li>블로그</li>   <!-- list item -->
        <li>지식인</li>   <!-- list item -->
        <li>카페</li>   <!-- list item -->
        <li>네이버 페이</li>   <!-- list item -->
    </ul>
    <ol>    <!-- ordered list -->
        <li>충격) 재로초 지금 목이 아파</li>   <!-- list item -->
        <li>속보) 방송 종료하고 싶어</li>   <!-- list item -->
        <li>중대 발표 : 다음 강좌 언제 될지 모르겠다</li>   <!-- list item -->
    </ol>
    <h3>언론사 목록</h3>
    <ul>
        <!-- img tag에서는 alt를 통해 스크린리더에게 정보를 준다. -->
        <li><img src="../img/mbc.png" alt="과학동아" /></li>
        <li><img src="../img/한국일보.png" alt="한국일보" /></li>
    <h3>실시간 검색어</h3>
    <h3>로그인</h3>
    <h3>뉴스</h3>
    <h3>쇼핑</h3>
</body>
</html>
