<!DOCTYPE html>
<html lang="en">
    <!-- 구역을 나눠주기 위해 div를 자주 사용하게 되는데, html5부터 semantic structure를 도입 -->
    <!-- header, main, footer, nav가 이에 해당한다. (단, 몇가지 제약사항이 있다.) -->
    <!-- html의 특성상 태그의 제약사항을 모두 외우기 힘들기 때문에, html validator라는 크롬 확장프로그램을 이용하면 좋다.-->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>네이버</title>
        <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico" />
        <!-- css를 적용하기 위해서 html과 css파일을 link해준다.-->
        <!-- css 사용법. style="속성명1: 속성값1; 속성명2: 속성값2"-->
        <link rel="stylesheet" href="./naver.css" />
    </head>
    <body>
        <header>
            <div id="header-center">
                <!-- text를 사용할 때는 div 대신 span을 사용한다.-->
                <!-- span은 display: inline; 이다. -->
                <span>
                    네이버를 시작페이지로
                </span>
                <span>
                    주니어 네이버
                </span>

                <!-- 가운데 정렬용 div -->
                <!-- contents가 아니라 div박스가 가운데 정렬 -->
                <!-- 만약 가운데 정렬이 안된다면 div박스의 너비가 꽉차있기 때문 => 너비를 좁히자 -->
                <!-- In-line style : html 문서 내에 css사용-->
                <div id="header-search"> <!-- style="margin: 0 auto; width: 1000px;"> -->
                    <h1>
                        <a href="https://www.naver.com" class="blind">네이버</a>
                    </h1>
                    <h2 class="blind">검색창</h2>
                    <fieldset>
                        <legend>검색</legend>
                        <input />
                        <button>검색</button>
                    </fieldset>     
                </div>
            </div>
        </header>
        <nav>
            <!-- ul안에 li가 3개 있다 => ul>li*3 -->
            <ul>
                <li>메일</li>
                <li>카페</li>
                <li>블로그</li>
                <li>지식인</li>
                <li>카페</li>
                <li>네이버 페이</li>
            </ul>
            <h2>실시간 검색어</h2>
        </nav>
        <main>
            <h3>연합뉴스</h3>
            <ol>
                <li>충격) 재로초 지금 목이 아파</li>
                <li>속보) 방송 종료하고 싶어</li>
                <li>중대 발표 : 다음 강좌 언제 될지 모르겠다</li>
            </ol>
            <h3>언론사 목록</h3>
            <ul>
                <li><img src="../img/mbc.png" alt="과학동아" /></li>
                <li><img src="../img/한국일보.png" alt="한국일보" /></li>
            </ul>
            <h3>로그인</h3>
            <h3>뉴스</h3>
            <h3>쇼핑</h3>
        </main>
        <footer>
            <div>공지사항</div>
            <div>Creators</div>
            <div>회사소개</div>
        </footer>
    </body>
</html>
