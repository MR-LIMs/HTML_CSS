<p>

.blind {<br>
  position: absolute;<br>
  overflow: hidden;<br>
  clip: rect(0, 0, 0, 0);<br>
  width: 1px;<br>
  height: 1px;<br>
  margin: -1px;<br>
}<br><br>

/* image position : background는 content로 생각하지 않는다. */<br>
tag {<br>

}<br>
